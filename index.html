<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodMelody</title>
  <script>
    const twinwordApiKey = "151c80fd18msh6bc1208d6296b6ep1b10b8jsna5e668379b92";

    async function generatePlaylist() {
  const moodInput = document.getElementById("moodText").value.trim();
  if (!moodInput) {
    alert("Please describe how you're feeling.");
    return;
  }

  try {
    const res = await fetch("https://twinword-emotion-analysis-v1.p.rapidapi.com/analyze/", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded",
        "X-RapidAPI-Key": twinwordApiKey,
        "X-RapidAPI-Host": "twinword-emotion-analysis-v1.p.rapidapi.com"
      },
      body: new URLSearchParams({ text: moodInput })
    });

    const data = await res.json();
    console.log("✅ FULL API RESPONSE:", data);

    if (!data || data.result_code !== "200") {
      alert("❌ API failed: " + (data.message || "Unknown error"));
      return;
    }

    const emotionScores = data.emotion;
    if (!emotionScores) {
      alert("❌ No emotion data found in response.");
      return;
    }

    let dominant = "neutral";
    let maxScore = 0;
    for (const [emotion, score] of Object.entries(emotionScores)) {
      if (score > maxScore) {
        maxScore = score;
        dominant = emotion;
      }
    }

    const tagMap = {
      joy: "pop",
      sadness: "acoustic",
      anger: "metal",
      fear: "ambient",
      surprise: "experimental"
    };

    const musicTag = tagMap[dominant] || "chill";
    console.log("🎯 Dominant emotion:", dominant, "→ Music tag:", musicTag);

    localStorage.setItem("userMood", musicTag);
    window.location.href = "playlist.html";

  } catch (err) {
    console.error("❌ API call failed:", err);
    alert("❌ Something went wrong. Check console for details.");
  }
}

  </script>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 min-h-screen flex flex-col items-center justify-center p-8">
  <h1 class="text-4xl font-bold text-red-600 mb-6">🎵 MoodMelody 🎵</h1>

  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-md">
    <label for="moodText" class="block text-lg font-medium text-gray-700 mb-2">Describe your mood:</label>
    <input id="moodText" type="text" placeholder="e.g., I feel abandoned and heartbroken"
           class="w-full p-2 border border-gray-300 rounded mb-4"/>

    <button onclick="generatePlaylist()"
            class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">
      Generate Playlist
    </button>
  </div>
</body>
</html>
