<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodMelody</title>
  <script>
    const twinwordApiKey = "151c80fd18msh6bc1208d6296b6ep1b10b8jsna5e668379b92"; // your actual API key

    function getDominantEmotion(emotions) {
      let max = -1;
      let dominant = "neutral";
      for (const [emotion, score] of Object.entries(emotions)) {
        if (score > max) {
          max = score;
          dominant = emotion;
        }
      }
      return dominant;
    }

    function mapEmotionToMusicTag(emotion) {
      switch (emotion) {
        case "sadness": return "acoustic";
        case "anger": return "metal";
        case "joy": return "pop";
        case "fear": return "ambient";
        case "surprise": return "experimental";
        default: return "chill";
      }
    }

    async function generatePlaylist() {
      const moodInput = document.getElementById("moodText").value.trim();
      if (!moodInput) {
        alert("Please describe how you're feeling.");
        return;
      }

      try {
        const res = await fetch("https://twinword-emotion-analysis-v1.p.rapidapi.com/analyze/", {
          method: "POST",
          headers: {
            "content-type": "application/x-www-form-urlencoded",
            "X-RapidAPI-Key": twinwordApiKey,
            "X-RapidAPI-Host": "twinword-emotion-analysis-v1.p.rapidapi.com"
          },
          body: new URLSearchParams({ text: moodInput })
        });

        const data = await res.json();

        if (data.result_code !== "200") {
          console.error("API error:", data);
          alert("Could not detect emotion. Please try again.");
          return;
        }

        const dominantEmotion = getDominantEmotion(data.emotion);
        const musicTag = mapEmotionToMusicTag(dominantEmotion);

        console.log("Dominant emotion:", dominantEmotion, "| Tag:", musicTag);

        localStorage.setItem("userMood", musicTag);
        window.location.href = "playlist.html";
      } catch (err) {
        console.error("Fetch error:", err);
        alert("There was a problem analyzing your mood.");
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 min-h-screen flex flex-col items-center justify-center p-8">
  <h1 class="text-4xl font-bold text-red-600 mb-6">ðŸŽµ MoodMelody ðŸŽµ</h1>

  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-md">
    <label for="moodText" class="block text-lg font-medium text-gray-700 mb-2">Describe your mood:</label>
    <input id="moodText" type="text" placeholder="e.g., I feel empty and alone"
           class="w-full p-2 border border-gray-300 rounded mb-4"/>

    <button onclick="generatePlaylist()"
            class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">
      Generate Playlist
    </button>
  </div>
</body>
</html>
