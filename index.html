<script>
  const twinwordApiKey = "151c80fd18msh6bc1208d6296b6ep1b10b8jsna5e668379b92";

  function getDominantEmotion(emotions) {
    let max = -1;
    let dominant = "neutral";
    for (const [emotion, score] of Object.entries(emotions)) {
      if (score > max) {
        max = score;
        dominant = emotion;
      }
    }
    return dominant;
  }

  function mapEmotionToMusicTag(emotion) {
    switch (emotion) {
      case "sadness": return "acoustic";
      case "anger": return "metal";
      case "joy": return "pop";
      case "fear": return "ambient";
      case "surprise": return "experimental";
      default: return "chill";
    }
  }

  async function generatePlaylist() {
    const moodInput = document.getElementById("moodText").value.trim();
    if (!moodInput) {
      alert("Please describe how you're feeling.");
      return;
    }

    try {
      const res = await fetch("https://twinword-emotion-analysis-v1.p.rapidapi.com/analyze/", {
        method: "POST",
        headers: {
          "content-type": "application/x-www-form-urlencoded",
          "X-RapidAPI-Key": twinwordApiKey,
          "X-RapidAPI-Host": "twinword-emotion-analysis-v1.p.rapidapi.com"
        },
        body: new URLSearchParams({ text: moodInput })
      });

      const data = await res.json();
      console.log("Twinword response:", data); // DEBUG: view full response

      if (data.result_code !== "200") {
        alert("Could not detect emotion. Please try again.");
        return;
      }

      const dominantEmotion = getDominantEmotion(data.emotion);
      const musicTag = mapEmotionToMusicTag(dominantEmotion);

      console.log("Dominant emotion:", dominantEmotion, "| Mapped tag:", musicTag);

      localStorage.setItem("userMood", musicTag);
      window.location.href = "playlist.html";

    } catch (err) {
      console.error("API call failed:", err);
      alert("An error occurred while analyzing your mood.");
    }
  }
</script>
