<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoodMelody</title>
  <script>
    const twinwordApiKey = "151c80fd18msh6bc1208d6296b6ep1b10b8jsna5e668379b92";

    async function generatePlaylist() {
      const moodInput = document.getElementById("moodText").value.trim();
      if (!moodInput) {
        alert("Please enter your mood!");
        return;
      }

      try {
        const response = await fetch("https://twinword-sentiment-analysis.p.rapidapi.com/analyze/", {
          method: "POST",
          headers: {
            "content-type": "application/x-www-form-urlencoded",
            "X-RapidAPI-Key": twinwordApiKey,
            "X-RapidAPI-Host": "twinword-sentiment-analysis.p.rapidapi.com"
          },
          body: new URLSearchParams({ text: moodInput })
        });

        const data = await response.json();

        if (data.result_code !== "200") {
          console.error("API Error:", data);
          alert("Could not analyze mood. Please try again later.");
          return;
        }

        let mood = "neutral";
        if (data.score > 0.5) {
          mood = "happy";
        } else if (data.score < -0.5) {
          mood = "sad";
        }

        console.log("Mood:", mood, "| Score:", data.score);

        localStorage.setItem("userMood", mood);
        window.location.href = "playlist.html"; // redirect to your playlist page

      } catch (err) {
        console.error("Error fetching sentiment:", err);
        alert("An error occurred while analyzing your mood.");
      }
    }
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-100 min-h-screen flex flex-col items-center justify-center p-8">
  <h1 class="text-4xl font-bold text-red-600 mb-6">ðŸŽµ MoodMelody ðŸŽµ</h1>

  <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-md">
    <label for="moodText" class="block text-lg font-medium text-gray-700 mb-2">Describe your mood:</label>
    <input id="moodText" type="text" placeholder="e.g., I feel excited for the weekend"
           class="w-full p-2 border border-gray-300 rounded mb-4"/>

    <button onclick="generatePlaylist()"
            class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">
      Generate Playlist
    </button>
  </div>
</body>
</html>
