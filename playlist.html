<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Mood Playlist</title>
  <script>
    const lastFmApiKey = "de8b1372bb7ccba147ad2618c1867233";

    async function fetchTracksByGenre(genre) {
      const url = `https://ws.audioscrobbler.com/2.0/?method=tag.gettoptracks&tag=${genre}&api_key=${lastFmApiKey}&format=json&limit=10`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.tracks?.track || [];
      } catch (err) {
        console.error("Error fetching tracks:", err);
        return [];
      }
    }

    function renderPlaylist(tracks, moodTag) {
      const list = document.getElementById("playlist");
      list.innerHTML = "";

      if (tracks.length === 0) {
        list.innerHTML = `<p class="text-red-600">‚ö†Ô∏è No songs found for your genre. Try again.</p>`;
        return;
      }

      tracks.forEach(track => {
        const li = document.createElement("li");
        li.className = "mb-6 flex gap-4 items-center";

        const imageUrl = track.image?.[track.image.length - 1]['#text'] || "";
        const safeImage = imageUrl && imageUrl.trim() !== "" ? imageUrl : "https://via.placeholder.com/64?text=‚ô™";

        const query = encodeURIComponent(`${track.name} ${track.artist.name}`);
        const spotifySearch = `https://open.spotify.com/search/${query}`;
        const appleMusicSearch = `https://music.apple.com/us/search?term=${query}`;

        li.innerHTML = `
          <img src="${safeImage}" class="w-16 h-16 rounded shadow" />
          <div>
            <p class="font-semibold">${track.name}</p>
            <p class="text-sm text-gray-600">${track.artist.name}</p>
            <a href="${track.url}" target="_blank" class="text-blue-600 text-sm underline">üîó Last.fm</a><br/>
            <a href="${spotifySearch}" target="_blank" class="text-green-600 text-sm underline mr-2">üéß Spotify</a>
            <a href="${appleMusicSearch}" target="_blank" class="text-pink-600 text-sm underline">üçé Apple Music</a>
          </div>
        `;

        list.appendChild(li);
      });

      const moodNote = document.getElementById("moodNote");
      moodNote.textContent = `This playlist reflects your "${moodTag}" mood in the "${localStorage.getItem("userGenreTag")}" genre.`;
    }

    async function buildPlaylist() {
      const genreTag = localStorage.getItem("userGenreTag");
      const moodTag = localStorage.getItem("userMoodTag");

      if (!genreTag) {
        document.getElementById("playlist").innerHTML = `<p class="text-red-600">Missing genre. Please start again.</p>`;
        return;
      }

      const tracks = await fetchTracksByGenre(genreTag);
      renderPlaylist(tracks, moodTag);
    }

    window.onload = buildPlaylist;
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-green-800 mb-2">üéß Your Custom Playlist</h1>
  <p id="moodNote" class="text-center text-gray-700 mb-6 text-lg"></p>

  <ul id="playlist" class="max-w-2xl mx-auto list-none p-0"></ul>

  <div class="mt-8 flex justify-center gap-4">
    <button onclick="window.location.href='index.html'"
            class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
      üîÅ Start Over
    </button>
  </div>
</body>
</html>
