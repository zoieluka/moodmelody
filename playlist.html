<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Mood Playlist</title>
  <script>
    const lastFmApiKey = "YOUR_LAST_FM_API_KEY"; // Replace with your real key

    function mapMoodToTag(mood) {
      switch (mood.toLowerCase()) {
        case "positive": return "happy";
        case "negative": return "sad";
        case "neutral": return "chill";
        case "anger": return "metal";
        case "fear": return "lofi";
        case "joy": return "dance";
        default: return "mood";
      }
    }

    async function fetchLastFmTracks() {
      const mood = localStorage.getItem("userMood") || "neutral";
      const tag = mapMoodToTag(mood);

      const url = `https://ws.audioscrobbler.com/2.0/?method=tag.gettoptracks&tag=${tag}&api_key=${lastFmApiKey}&format=json&limit=10`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const list = document.getElementById("playlist");
        list.innerHTML = "";

        if (!data.tracks || !data.tracks.track || data.tracks.track.length === 0) {
          list.innerHTML = `<p class="text-red-600">‚ö†Ô∏è No tracks found for mood "${mood}".</p>`;
          return;
        }

        data.tracks.track.forEach(track => {
          const li = document.createElement("li");
          li.className = "mb-4 flex gap-4 items-center";
          li.innerHTML = `
            <img src="${track.image[1]['#text'] || 'https://via.placeholder.com/64'}" class="w-16 h-16 rounded shadow" />
            <div>
              <p class="font-semibold">${track.name}</p>
              <p class="text-sm text-gray-600">${track.artist.name}</p>
              <a href="${track.url}" target="_blank" class="text-blue-600 text-sm underline">üîó Listen on Last.fm</a>
            </div>
          `;
          list.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("playlist").innerHTML = `<p class="text-red-600">‚ö†Ô∏è Error loading playlist. Please try again later.</p>`;
      }
    }

    window.onload = () => {
      fetchLastFmTracks();
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-green-800 mb-4">üé∂ Your Mood Playlist</h1>

  <ul id="playlist" class="max-w-2xl mx-auto list-none p-0"></ul>

  <div class="mt-8 flex justify-center gap-4">
    <button onclick="window.location.href='index.html'"
            class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
      üîÅ Regenerate
    </button>
  </div>
</body>
</html>
