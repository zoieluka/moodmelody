<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Mood Playlist</title>
  <script>
    // 🎵 Fetch tracks using iTunes API based on genre
    async function fetchTracksByGenre(genre) {
      const url = `https://itunes.apple.com/search?term=${encodeURIComponent(genre)}&media=music&limit=10`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.results || [];
      } catch (err) {
        console.error("Error fetching tracks from iTunes:", err);
        return [];
      }
    }

    // 🎧 Render playlist with reliable album art
    function renderPlaylist(tracks) {
      const list = document.getElementById("playlist");
      list.innerHTML = "";

      if (tracks.length === 0) {
        list.innerHTML = `<p class="text-red-600">⚠️ No songs found. Try again.</p>`;
        return;
      }

      tracks.forEach(track => {
        const artwork = track.artworkUrl100?.replace("100x100bb", "200x200bb") || "https://via.placeholder.com/64?text=♪";
        const name = track.trackName || "Unknown";
        const artist = track.artistName || "Unknown";
        const appleMusicUrl = track.trackViewUrl || `https://music.apple.com/us/search?term=${encodeURIComponent(name + ' ' + artist)}`;
        const spotifySearchUrl = `https://open.spotify.com/search/${encodeURIComponent(name + ' ' + artist)}`;

        const li = document.createElement("li");
        li.className = "mb-6 flex gap-4 items-center";

        li.innerHTML = `
          <img src="${artwork}" class="w-16 h-16 rounded shadow object-cover" />
          <div>
            <p class="font-semibold">${name}</p>
            <p class="text-sm text-gray-600">${artist}</p>
            <a href="${appleMusicUrl}" target="_blank" class="text-pink-600 text-sm underline">🍎 Apple Music</a><br/>
            <a href="${spotifySearchUrl}" target="_blank" class="text-green-600 text-sm underline">🎧 Spotify</a>
          </div>
        `;

        list.appendChild(li);
      });

      const moodText = localStorage.getItem("userMoodText");
      const genre = localStorage.getItem("userGenreTag");
      const moodNote = document.getElementById("moodNote");
      moodNote.textContent = `This playlist reflects how you felt: "${moodText}" — delivered in the "${genre}" genre.`;
    }

    // 🚀 Load playlist on page load
    async function buildPlaylist() {
      const genreTag = localStorage.getItem("userGenreTag");
      const tracks = await fetchTracksByGenre(genreTag);
      renderPlaylist(tracks);
    }

    window.onload = buildPlaylist;
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-green-800 mb-2">🎧 Your Custom Playlist</h1>
  <p id="moodNote" class="text-center text-gray-700 mb-6 text-lg"></p>

  <ul id="playlist" class="max-w-2xl mx-auto list-none p-0"></ul>

  <div class="mt-8 flex justify-center gap-4">
    <button onclick="window.location.href='index.html'"
            class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
      🔁 Start Over
    </button>
  </div>
</body>
</html>
