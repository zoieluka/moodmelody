<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Mood Playlist</title>
  <script>
    const lastFmApiKey = "de8b1372bb7ccba147ad2618c1867233";

    async function fetchTracksByTag(tag) {
      const url = `https://ws.audioscrobbler.com/2.0/?method=tag.gettoptracks&tag=${tag}&api_key=${lastFmApiKey}&format=json&limit=10`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.tracks?.track || [];
      } catch (err) {
        console.error(`Error fetching tracks for tag "${tag}":`, err);
        return [];
      }
    }

    function renderTrackList(tracks) {
      const list = document.getElementById("playlist");
      list.innerHTML = "";

      const unique = new Set();

      tracks.forEach(track => {
        const key = `${track.name}-${track.artist.name}`;
        if (unique.has(key)) return;
        unique.add(key);

        const li = document.createElement("li");
        li.className = "mb-6 flex gap-4 items-center";

        const imageUrl = track.image?.[track.image.length - 1]['#text'] || "";
        const safeImage = imageUrl?.trim() !== "" ? imageUrl : "https://via.placeholder.com/64?text=â™ª";

        const query = encodeURIComponent(`${track.name} ${track.artist.name}`);
        const spotifySearch = `https://open.spotify.com/search/${query}`;
        const appleMusicSearch = `https://music.apple.com/us/search?term=${query}`;

        li.innerHTML = `
          <img src="${safeImage}" class="w-16 h-16 rounded shadow" />
          <div>
            <p class="font-semibold">${track.name}</p>
            <p class="text-sm text-gray-600">${track.artist.name}</p>
            <a href="${track.url}" target="_blank" class="text-blue-600 text-sm underline">ğŸ”— Last.fm</a><br/>
            <a href="${spotifySearch}" target="_blank" class="text-green-600 text-sm underline mr-2">ğŸ§ Spotify</a>
            <a href="${appleMusicSearch}" target="_blank" class="text-pink-600 text-sm underline">ğŸ Apple Music</a>
          </div>
        `;

        list.appendChild(li);
      });

      if (unique.size === 0) {
        list.innerHTML = `<p class="text-red-600">âš ï¸ No songs found. Try again!</p>`;
      }
    }

    async function generatePlaylist() {
      const moodTag = localStorage.getItem("moodTag");
      const genreTag = localStorage.getItem("genreTag");

      const promises = [];

      if (moodTag) promises.push(fetchTracksByTag(moodTag));
      if (genreTag) promises.push(fetchTracksByTag(genreTag));

      const results = await Promise.all(promises);
      const combinedTracks = results.flat();

      renderTrackList(combinedTracks);
    }

    window.onload = generatePlaylist;
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-green-800 mb-4">ğŸ¶ Your Mood + Genre Playlist</h1>

  <ul id="playlist" class="max-w-2xl mx-auto list-none p-0"></ul>

  <div class="mt-8 flex justify-center gap-4">
    <button onclick="window.location.href='index.html'"
            class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
      ğŸ” Go Back
    </button>
  </div>
</body>
</html>
