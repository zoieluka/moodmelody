<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Mood Playlist</title>
  <script>
    const lastFmApiKey = "de8b1372bb7ccba147ad2618c1867233";

    async function fetchLastFmTracks() {
      const moodTag = localStorage.getItem("userMood") || "chill";

      const url = `https://ws.audioscrobbler.com/2.0/?method=tag.gettoptracks&tag=${moodTag}&api_key=${lastFmApiKey}&format=json&limit=10`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        const list = document.getElementById("playlist");
        list.innerHTML = "";

        if (!data.tracks?.track?.length) {
          list.innerHTML = `<p class="text-red-600">⚠️ No tracks found for mood "${moodTag}".</p>`;
          return;
        }

        data.tracks.track.forEach(track => {
          const li = document.createElement("li");
          li.className = "mb-6 flex gap-4 items-center";

          const imageUrl = track.image?.[track.image.length - 1]['#text'] || "";
          const safeImage = imageUrl?.trim() !== "" ? imageUrl : "https://via.placeholder.com/64?text=♪";

          const query = encodeURIComponent(`${track.name} ${track.artist.name}`);
          const spotifySearch = `https://open.spotify.com/search/${query}`;
          const appleMusicSearch = `https://music.apple.com/us/search?term=${query}`;

          li.innerHTML = `
            <img src="${safeImage}" class="w-16 h-16 rounded shadow" />
            <div>
              <p class="font-semibold">${track.name}</p>
              <p class="text-sm text-gray-600">${track.artist.name}</p>
              <a href="${track.url}" target="_blank" class="text-blue-600 text-sm underline">🔗 Last.fm</a><br/>
              <a href="${spotifySearch}" target="_blank" class="text-green-600 text-sm underline mr-2">🎧 Spotify</a>
              <a href="${appleMusicSearch}" target="_blank" class="text-pink-600 text-sm underline">🍎 Apple Music</a>
            </div>
          `;
          list.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("playlist").innerHTML = `<p class="text-red-600">⚠️ Error loading playlist. Please try again later.</p>`;
      }
    }

    window.onload = () => {
      fetchLastFmTracks();
    };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-green-800 mb-4">🎶 Your Mood Playlist</h1>

  <ul id="playlist" class="max-w-2xl mx-auto list-none p-0"></ul>

  <div class="mt-8 flex justify-center gap-4">
    <button onclick="window.location.href='index.html'"
            class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
      🔁 Regenerate
    </button>
  </div>
</body>
</html>
