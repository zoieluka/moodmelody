<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Mood Playlist</title>
  <script>
    function extractMoodKeywords(text) {
      const raw = text.toLowerCase().split(/[\s,.;!?]+/);
      const moodTerms = [
        "sad", "happy", "calm", "emotional", "lonely", "excited",
        "angry", "joyful", "peaceful", "moody", "nostalgic",
        "romantic", "hopeful", "dark", "energetic", "soft", "mellow"
      ];
      const matches = raw.filter(word => moodTerms.includes(word));
      return matches.length ? matches : ["emotional", "mellow"];
    }

    async function fetchMoodGenreTracks(genre, moodText) {
      const moodKeywords = extractMoodKeywords(moodText);
      const allTracks = [];

      const searchCombos = moodKeywords.map(mood => `${genre} ${mood}`);
      searchCombos.push(`${genre} emotional`);
      searchCombos.push(`${genre} vibe`);

      for (let term of searchCombos) {
        const url = `https://itunes.apple.com/search?term=${encodeURIComponent(term)}&media=music&limit=10`;

        try {
          const res = await fetch(url);
          const data = await res.json();
          if (data.results?.length) {
            allTracks.push(...data.results);
          }
        } catch (err) {
          console.error(`Error fetching "${term}":`, err);
        }
      }

      const seenArtists = new Set();
      const uniqueTracks = [];

      for (let track of allTracks) {
        const artist = track.artistName;
        if (!seenArtists.has(artist)) {
          seenArtists.add(artist);
          uniqueTracks.push(track);
        }
        if (uniqueTracks.length === 10) break;
      }

      return uniqueTracks;
    }

    function renderPlaylist(tracks) {
      const list = document.getElementById("playlist");
      list.innerHTML = "";

      if (tracks.length === 0) {
        list.innerHTML = `<p class="text-red-600">‚ö†Ô∏è No matching songs found. Try adjusting your mood or genre.</p>`;
        return;
      }

      tracks.forEach(track => {
        const artwork = track.artworkUrl100?.replace("100x100bb", "200x200bb") || "https://via.placeholder.com/64?text=‚ô™";
        const name = track.trackName || "Unknown";
        const artist = track.artistName || "Unknown";
        const appleMusicUrl = track.trackViewUrl || `https://music.apple.com/us/search?term=${encodeURIComponent(name + ' ' + artist)}`;
        const spotifySearchUrl = `https://open.spotify.com/search/${encodeURIComponent(name + ' ' + artist)}`;

        const li = document.createElement("li");
        li.className = "mb-6 flex gap-4 items-center";

        li.innerHTML = `
          <img src="${artwork}" class="w-16 h-16 rounded shadow object-cover" />
          <div>
            <p class="font-semibold">${name}</p>
            <p class="text-sm text-gray-600">${artist}</p>
            <a href="${appleMusicUrl}" target="_blank" class="text-pink-600 text-sm underline">üçé Apple Music</a><br/>
            <a href="${spotifySearchUrl}" target="_blank" class="text-green-600 text-sm underline">üéß Spotify</a>
          </div>
        `;

        list.appendChild(li);
      });

      const moodText = localStorage.getItem("userMoodText");
      const genre = localStorage.getItem("userGenreTag");
      const moodNote = document.getElementById("moodNote");
      moodNote.textContent = `This playlist reflects how you felt: "${moodText}" ‚Äî delivered in the "${genre}" genre.`;
    }

    async function buildPlaylist() {
      const genre = localStorage.getItem("userGenreTag");
      const mood = localStorage.getItem("userMoodText");
      const tracks = await fetchMoodGenreTracks(genre, mood);
      renderPlaylist(tracks);
    }

    function regeneratePlaylist() {
      const list = document.getElementById("playlist");
      list.innerHTML = `<p class="text-gray-600 italic">‚è≥ Generating a fresh playlist...</p>`;
      buildPlaylist();
    }

    window.onload = buildPlaylist;
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-green-800 mb-2">üéß Your Mood-Based Playlist</h1>
  <p id="moodNote" class="text-center text-gray-700 mb-6 text-lg"></p>

  <ul id="playlist" class="max-w-2xl mx-auto list-none p-0"></ul>

  <div class="mt-10 flex flex-col sm:flex-row justify-center gap-4">
    <button onclick="regeneratePlaylist()"
            class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
      üîÑ Regenerate This Playlist
    </button>
    <button onclick="window.location.href='index.html'"
            class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600">
      üè† New Mood + Genre
    </button>
  </div>
</body>
</html>
