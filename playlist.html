<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Mood Playlist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    async function fetchTracks() {
      const genre = localStorage.getItem("userGenreTag");
      const mood = localStorage.getItem("userMoodText");
      const terms = [`${genre} ${mood} playlist`, `${genre} ${mood} mix`, `${genre} vibe`];
      const seenArtists = new Set();
      const allTracks = [];

      for (let term of terms) {
        const url = `https://itunes.apple.com/search?term=${encodeURIComponent(term)}&media=music&limit=10`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          if (data.results?.length) {
            for (const track of data.results) {
              if (!seenArtists.has(track.artistName)) {
                seenArtists.add(track.artistName);
                allTracks.push(track);
              }
              if (allTracks.length === 10) break;
            }
          }
        } catch (err) {
          console.error("Failed to fetch songs:", err);
        }
        if (allTracks.length === 10) break;
      }

      renderSlider(allTracks);
    }

    function renderSlider(tracks) {
      const swiperWrapper = document.querySelector(".swiper-wrapper");
      swiperWrapper.innerHTML = "";

      tracks.forEach(track => {
        const artwork = track.artworkUrl100?.replace("100x100bb", "300x300bb") || "https://via.placeholder.com/300x300?text=â™ª";
        const name = track.trackName || "Unknown";
        const artist = track.artistName || "Unknown";
        const appleMusicUrl = track.trackViewUrl || "#";

        const slide = document.createElement("div");
        slide.className = "swiper-slide text-center p-4";
        slide.innerHTML = `
          <img src="${artwork}" alt="Artwork" class="mx-auto rounded-xl shadow-md mb-4" />
          <p class="font-semibold text-lg">${name}</p>
          <p class="text-sm text-gray-600 mb-2">by ${artist}</p>
          <a href="${appleMusicUrl}" target="_blank" class="text-blue-500 underline">ðŸŽµ Listen on Apple Music</a>
        `;

        swiperWrapper.appendChild(slide);
      });

      new Swiper(".swiper", {
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        slidesPerView: 1,
        spaceBetween: 30,
      });
    }

    window.onload = fetchTracks;
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen p-6">
  <h1 class="text-3xl font-bold text-center text-green-800 mb-6">ðŸŽ§ Your Mood-Based Playlist</h1>
  <p id="moodNote" class="text-center text-gray-700 mb-6 text-lg"></p>

  <div class="swiper max-w-xl mx-auto">
    <div class="swiper-wrapper">
      <!-- Slides will be inserted here -->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Add Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <div class="mt-8 flex justify-center">
    <button onclick="window.location.href='index.html'" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
      ðŸ”™ Try a New Mood
    </button>
  </div>
</body>
</html>
